<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform Admin Login - SaaS Framework</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <!-- Background Pattern -->
    <div class="absolute inset-0 overflow-hidden">
      <div
        class="absolute -top-40 -right-40 w-80 h-80 border border-white/20 rounded-full animate-pulse"
      ></div>
      <div
        class="absolute -bottom-40 -left-40 w-80 h-80 border border-white/20 rounded-full animate-pulse delay-500"
      ></div>
    </div>

    <!-- Login Container -->
    <div class="relative z-10 w-full max-w-md mx-4">
      <!-- Logo/Brand -->
      <div class="text-center mb-8">
        <div class="inline-block p-4 rounded-full glass-effect mb-4">
          <i class="fas fa-shield-alt text-4xl text-white"></i>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">Platform Admin</h1>
        <p class="text-white/80">SaaS Framework Management Portal</p>
      </div>

      <!-- Login Form -->
      <div class="glass-effect rounded-2xl p-8 shadow-2xl">
        <form id="platformAdminLoginForm">
          <div class="space-y-6">
            <!-- Email Field -->
            <div>
              <label for="email" class="block text-sm font-medium text-white/90 mb-2">
                <i class="fas fa-envelope mr-2"></i>Email Address
              </label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition duration-300"
                placeholder="admin@yourdomain.com"
              />
            </div>

            <!-- Password Field -->
            <div>
              <label for="password" class="block text-sm font-medium text-white/90 mb-2">
                <i class="fas fa-lock mr-2"></i>Password
              </label>
              <div class="relative">
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition duration-300"
                  placeholder="Enter your password"
                />
                <button
                  type="button"
                  id="togglePassword"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition duration-300"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <!-- Error Message -->
            <div
              id="errorMessage"
              class="hidden bg-red-500/20 border border-red-500/50 text-red-200 px-4 py-3 rounded-lg"
            >
              <i class="fas fa-exclamation-triangle mr-2"></i>
              <span id="errorText"></span>
            </div>

            <!-- Success Message -->
            <div
              id="successMessage"
              class="hidden bg-green-500/20 border border-green-500/50 text-green-200 px-4 py-3 rounded-lg"
            >
              <i class="fas fa-check-circle mr-2"></i>
              <span id="successText"></span>
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              id="loginButton"
              class="w-full bg-white text-gray-800 font-semibold py-3 px-6 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300 transform hover:scale-105"
            >
              <span id="loginButtonText">
                <i class="fas fa-sign-in-alt mr-2"></i>Login to Platform Admin
              </span>
              <span id="loginButtonLoading" class="hidden">
                <i class="fas fa-spinner fa-spin mr-2"></i>Authenticating...
              </span>
            </button>
          </div>
        </form>

        <!-- Additional Links -->
        <div class="mt-6 text-center space-y-2">
          <a href="/" class="text-white/80 hover:text-white transition duration-300 text-sm">
            <i class="fas fa-arrow-left mr-2"></i>Back to Main Application
          </a>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8 text-white/60 text-sm">
        <p>&copy; 2025 SaaS Framework. All rights reserved.</p>
        <p class="mt-1">Secure Platform Administration Portal</p>
      </div>
    </div>

    <script>
      // Toggle password visibility
      document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordField = document.getElementById("password");
        const icon = this.querySelector("i");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          icon.className = "fas fa-eye-slash";
        } else {
          passwordField.type = "password";
          icon.className = "fas fa-eye";
        }
      });

      // Form submission
      document
        .getElementById("platformAdminLoginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const loginButton = document.getElementById("loginButton");
          const loginButtonText = document.getElementById("loginButtonText");
          const loginButtonLoading = document.getElementById("loginButtonLoading");
          const errorMessage = document.getElementById("errorMessage");
          const successMessage = document.getElementById("successMessage");
          const errorText = document.getElementById("errorText");
          const successText = document.getElementById("successText");

          // Hide previous messages
          errorMessage.classList.add("hidden");
          successMessage.classList.add("hidden");

          // Show loading state
          loginButton.disabled = true;
          loginButtonText.classList.add("hidden");
          loginButtonLoading.classList.remove("hidden");

          try {
            const response = await fetch("/api/platform/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // Store the token
              localStorage.setItem("platformAdminToken", data.token);

              // Show success message
              successText.textContent = "Login successful! Redirecting to admin panel...";
              successMessage.classList.remove("hidden");

              // Redirect to admin panel after a short delay
              setTimeout(() => {
                window.location.href = "/admin";
              }, 1500);
            } else {
              // Show error message
              errorText.textContent = data.message || "Login failed. Please try again.";
              errorMessage.classList.remove("hidden");
            }
          } catch (error) {
            console.error("Login error:", error);
            errorText.textContent = "Network error. Please check your connection and try again.";
            errorMessage.classList.remove("hidden");
          } finally {
            // Reset button state
            loginButton.disabled = false;
            loginButtonText.classList.remove("hidden");
            loginButtonLoading.classList.add("hidden");
          }
        });

      // Check if already logged in
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("platformAdminToken");
        if (token) {
          // Verify token is still valid
          fetch("/api/platform/auth/verify", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
            .then(response => {
              if (response.ok) {
                // Already logged in, redirect to admin panel
                window.location.href = "/admin";
              } else {
                // Token is invalid, remove it
                localStorage.removeItem("platformAdminToken");
              }
            })
            .catch(error => {
              console.error("Token verification error:", error);
              localStorage.removeItem("platformAdminToken");
            });
        }
      });

      // Add keyboard shortcut for quick login (Ctrl+Enter)
      document.addEventListener("keydown", function (e) {
        if (e.ctrlKey && e.key === "Enter") {
          document.getElementById("platformAdminLoginForm").dispatchEvent(new Event("submit"));
        }
      });
    </script>
  </body>
</html>
