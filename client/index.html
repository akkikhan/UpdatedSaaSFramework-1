<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>SaaS Framework - Multi-Tenant Platform</title>
    <meta
      name="description"
      content="Modern multi-tenant SaaS framework with comprehensive authentication, RBAC, and module management"
    />
    <meta name="theme-color" content="#4f46e5" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>"
    />

    <!-- Optimized font loading for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Prevent flash of unstyled content */
      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f8fafc;
      }

      /* Loading state */
      .loading-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
      }

      .loading-content {
        text-align: center;
        color: white;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      .loading-text {
        font-size: 18px;
        font-weight: 500;
        opacity: 0.9;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading state while React app initializes -->
    <div id="loading" class="loading-container">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading SaaS Framework...</div>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Hide loading screen once React app mounts
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          const loading = document.getElementById("loading");
          if (loading) {
            loading.style.opacity = "0";
            loading.style.transition = "opacity 0.3s ease";
            setTimeout(() => loading.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
