<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform Admin - Azure AD Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="80" r="1" fill="white" opacity="0.1"/><circle cx="40" cy="60" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-10px) rotate(1deg);
        }
        66% {
          transform: translateY(5px) rotate(-1deg);
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        max-width: 450px;
        width: 100%;
        position: relative;
        z-index: 1;
        text-align: center;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: 700;
        color: white;
        margin-bottom: 10px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 30px;
        font-size: 1.1rem;
        font-weight: 300;
      }

      .azure-button {
        background: #0078d4;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-decoration: none;
        margin-bottom: 20px;
      }

      .azure-button:hover {
        background: #106ebe;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 120, 212, 0.4);
      }

      .azure-button:active {
        transform: translateY(0);
      }

      .microsoft-logo {
        width: 20px;
        height: 20px;
      }

      .divider {
        margin: 20px 0;
        position: relative;
        color: rgba(255, 255, 255, 0.7);
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
      }

      .divider span {
        background: rgba(255, 255, 255, 0.1);
        padding: 0 15px;
        position: relative;
        z-index: 1;
      }

      .fallback-form {
        text-align: left;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 5px;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 16px;
        backdrop-filter: blur(5px);
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .form-group input:focus {
        outline: none;
        border-color: #0078d4;
        box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.3);
      }

      .login-button {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      .login-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .error-message {
        background: rgba(220, 53, 69, 0.2);
        border: 1px solid rgba(220, 53, 69, 0.5);
        color: #ff6b7a;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .success-message {
        background: rgba(40, 167, 69, 0.2);
        border: 1px solid rgba(40, 167, 69, 0.5);
        color: #4caf50;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .loading {
        display: none;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 10px;
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .footer-text {
        margin-top: 30px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
      }

      .authorized-email {
        background: rgba(0, 120, 212, 0.2);
        border: 1px solid rgba(0, 120, 212, 0.5);
        color: #0078d4;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">üè¢ SaaS Platform</div>
      <div class="subtitle">Platform Administrator Access</div>

      <div class="authorized-email">‚úÖ Platform Admin: khan.aakib@outlook.com</div>

      <div class="authorized-email">üîó Azure AD Configuration Complete</div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <!-- Azure AD Login Button -->
      <a href="/api/platform/auth/azure/login" class="azure-button">
        <svg class="microsoft-logo" viewBox="0 0 23 23" fill="currentColor">
          <path d="M0 0h11v11H0zM12 0h11v11H12zM0 12h11v11H0zM12 12h11v11H12z" />
        </svg>
        Sign in with Microsoft (khan.aakib@outlook.com)
      </a>

      <div class="divider">
        <span>or use admin credentials</span>
      </div>

      <!-- Fallback Admin Login Form -->
      <form class="fallback-form" id="adminLoginForm">
        <div class="form-group">
          <label for="email">Admin Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="admin@yourcompany.com"
            value="admin@yourcompany.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter admin password"
            required
          />
        </div>

        <button type="submit" class="login-button">Sign In as Admin</button>
      </form>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        Authenticating...
      </div>

      <div class="footer-text">
        Platform Administrator Dashboard<br />
        Secure Multi-Tenant SaaS Management
      </div>
    </div>

    <script>
      // Check if already logged in
      const token = localStorage.getItem("platformAdminToken");
      if (token) {
        // Verify token is still valid
        fetch("/api/platform/auth/verify", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then(response => {
            if (response.ok) {
              window.location.href = "/admin/dashboard";
            } else {
              localStorage.removeItem("platformAdminToken");
            }
          })
          .catch(err => {
            console.error("Token verification failed:", err);
            localStorage.removeItem("platformAdminToken");
          });
      }

      // Handle admin login form
      document.getElementById("adminLoginForm").addEventListener("submit", async e => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorDiv = document.getElementById("errorMessage");
        const successDiv = document.getElementById("successMessage");
        const loadingDiv = document.getElementById("loading");

        // Hide previous messages
        errorDiv.style.display = "none";
        successDiv.style.display = "none";
        loadingDiv.style.display = "block";

        try {
          const response = await fetch("/api/platform/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            localStorage.setItem("platformAdminToken", data.token);
            successDiv.textContent = "Login successful! Redirecting...";
            successDiv.style.display = "block";

            setTimeout(() => {
              window.location.href = "/admin/dashboard";
            }, 1000);
          } else {
            throw new Error(data.message || "Login failed");
          }
        } catch (error) {
          errorDiv.textContent = error.message;
          errorDiv.style.display = "block";
        } finally {
          loadingDiv.style.display = "none";
        }
      });

      // Handle Azure AD callback if present
      const urlParams = new URLSearchParams(window.location.search);
      const azureToken = urlParams.get("token");
      const azureError = urlParams.get("error");

      if (azureToken) {
        localStorage.setItem("platformAdminToken", azureToken);
        document.getElementById("successMessage").textContent =
          "Azure AD login successful! Redirecting...";
        document.getElementById("successMessage").style.display = "block";

        setTimeout(() => {
          window.location.href = "/admin/dashboard";
        }, 1000);
      } else if (azureError) {
        document.getElementById("errorMessage").textContent =
          `Azure AD login failed: ${azureError}`;
        document.getElementById("errorMessage").style.display = "block";
      }

      // Simulate Azure AD Login for Demo
      function simulateAzureLogin() {
        document.getElementById("loading").style.display = "block";
        document.getElementById("errorMessage").style.display = "none";
        document.getElementById("successMessage").style.display = "none";

        // Simulate Azure AD authentication process
        setTimeout(() => {
          // Generate a demo token for khan.aakib@outlook.com
          const demoToken = "azure-ad-demo-token-" + Date.now();
          localStorage.setItem("platformAdminToken", demoToken);

          document.getElementById("loading").style.display = "none";
          document.getElementById("successMessage").textContent =
            "Azure AD login successful! Welcome khan.aakib@outlook.com";
          document.getElementById("successMessage").style.display = "block";

          // Show success for a moment, then redirect
          setTimeout(() => {
            window.location.href = "/?admin=true&azureUser=khan.aakib@outlook.com";
          }, 2000);
        }, 2000);
      }
    </script>
  </body>
</html>
