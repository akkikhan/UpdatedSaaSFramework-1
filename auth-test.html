<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Test - SaaS Framework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        line-height: 1.6;
      }

      .test-container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow:
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        padding: 32px;
        text-align: center;
      }

      .header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .header p {
        font-size: 16px;
        opacity: 0.9;
        font-weight: 400;
      }

      .content {
        padding: 32px;
      }

      .section {
        margin-bottom: 32px;
      }

      .section h2 {
        color: #1e293b;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .test-result {
        margin: 12px 0;
        padding: 16px;
        border-radius: 12px;
        font-weight: 500;
        border-left: 4px solid;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .success {
        background: #f0f9ff;
        border-left-color: #10b981;
        color: #065f46;
      }

      .error {
        background: #fef2f2;
        border-left-color: #ef4444;
        color: #991b1b;
      }

      .warning {
        background: #fffbeb;
        border-left-color: #f59e0b;
        color: #92400e;
      }

      .button-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 16px;
        margin: 24px 0;
      }

      button {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        border: none;
        padding: 14px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      button:active {
        transform: translateY(0);
      }

      button.danger {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      }

      button.secondary {
        background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
      }

      button.success {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      }

      #iframe-test {
        width: 100%;
        height: 450px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        background: white;
      }

      .iframe-container {
        background: #f8fafc;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
      }

      .iframe-container h3 {
        color: #374151;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 12px;
      }

      .results-container {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        background: #fafafa;
        padding: 16px;
      }

      .timestamp {
        font-size: 12px;
        opacity: 0.7;
        font-family:
          "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <div class="header">
        <h1>üîê Authentication Test</h1>
        <p>Verify that the authentication redirect is working correctly</p>
      </div>

      <div class="content">
        <div class="section">
          <h2>üìä Test Results</h2>
          <div class="results-container">
            <div id="test-results">
              <p class="timestamp">Ready to run tests...</p>
            </div>
          </div>
        </div>

        <div class="section">
          <h2>üéÆ Test Actions</h2>
          <div class="button-group">
            <button onclick="clearTokenAndTest()">üß™ Test Without Token</button>
            <button onclick="testWithFakeToken()">üîß Test Invalid Token</button>
            <button class="danger" onclick="clearLocalStorage()">üóëÔ∏è Clear All Tokens</button>
            <button class="success" onclick="openMainApp()">üöÄ Open Main App</button>
          </div>
        </div>

        <div class="section">
          <div class="iframe-container">
            <h3>üñ•Ô∏è Live Authentication Test</h3>
            <p>The iframe below shows what happens when loading localhost:5000:</p>
            <iframe
              id="iframe-test"
              src="http://localhost:5000"
              title="SaaS Framework Authentication Test"
            ></iframe>
          </div>
          <div id="iframe-analysis"></div>
        </div>
      </div>
    </div>

    <script>
      function addTestResult(message, type = "success") {
        const resultsDiv = document.getElementById("test-results");
        const resultDiv = document.createElement("div");
        resultDiv.className = `test-result ${type}`;
        resultDiv.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
        resultsDiv.appendChild(resultDiv);
      }

      function clearTokenAndTest() {
        // Remove any existing tokens
        localStorage.removeItem("platformAdminToken");
        addTestResult("üóëÔ∏è Removed any existing platform admin tokens", "warning");

        // Reload iframe to test
        document.getElementById("iframe-test").src = "http://localhost:5000?t=" + Date.now();
        addTestResult("üîÑ Reloaded iframe - should redirect to login page", "warning");

        setTimeout(() => {
          analyzeIframe();
        }, 3000);
      }

      function testWithFakeToken() {
        // Set a fake/invalid token
        localStorage.setItem("platformAdminToken", "fake-invalid-token-12345");
        addTestResult("üé≠ Set fake/invalid token in localStorage", "warning");

        // Reload iframe to test
        document.getElementById("iframe-test").src = "http://localhost:5000?t=" + Date.now();
        addTestResult("üîÑ Reloaded iframe - should verify token and redirect to login", "warning");

        setTimeout(() => {
          analyzeIframe();
        }, 3000);
      }

      function clearLocalStorage() {
        localStorage.clear();
        addTestResult("üßπ Cleared all localStorage data", "success");
      }

      function openMainApp() {
        window.open("http://localhost:5000", "_blank");
        addTestResult("üöÄ Opened main app in new tab", "success");
      }

      function analyzeIframe() {
        try {
          const iframe = document.getElementById("iframe-test");
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          const currentUrl = iframe.contentWindow.location.href;

          const analysisDiv = document.getElementById("iframe-analysis");
          analysisDiv.innerHTML = `
                    <div class="test-result success">
                        <strong>Iframe Analysis:</strong><br>
                        Current URL: ${currentUrl}<br>
                        ${
                          currentUrl.includes("/admin/login")
                            ? "‚úÖ Successfully redirected to login page!"
                            : currentUrl.includes("localhost:5000") &&
                                !currentUrl.includes("/admin/login")
                              ? "‚ö†Ô∏è Still on main page - check if authentication logic is working"
                              : "‚ùì Unknown state"
                        }
                    </div>
                `;

          if (currentUrl.includes("/admin/login")) {
            addTestResult(
              "‚úÖ SUCCESS: Authentication redirect is working! Users are being sent to login page.",
              "success"
            );
          } else if (currentUrl.includes("localhost:5000")) {
            addTestResult(
              "‚ö†Ô∏è WARNING: Users can still access main page. Authentication may not be working.",
              "warning"
            );
          }
        } catch (e) {
          document.getElementById("iframe-analysis").innerHTML = `
                    <div class="test-result warning">
                        <strong>Cross-origin restriction:</strong> Cannot analyze iframe content due to browser security.<br>
                        Please manually check if the iframe shows the login page or dashboard.
                    </div>
                `;
        }
      }

      // Initialize test
      window.onload = function () {
        addTestResult("üöÄ Authentication test initialized", "success");
        addTestResult(
          "‚ÑπÔ∏è The iframe will load the main app. If authentication is working, it should show the login page.",
          "warning"
        );

        setTimeout(() => {
          analyzeIframe();
        }, 3000);
      };

      // Monitor iframe load events
      document.getElementById("iframe-test").onload = function () {
        addTestResult("üìÑ Iframe loaded", "success");
        setTimeout(() => {
          analyzeIframe();
        }, 1000);
      };
    </script>
  </body>
</html>
