<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaaS Auth External Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      .card { border: 1px solid #e2e8f0; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
      .row { display: flex; gap: .5rem; align-items: center; margin: .25rem 0; }
      input { padding: .5rem; border: 1px solid #cbd5e1; border-radius: 6px; }
      button { padding: .5rem .75rem; border: 1px solid #64748b; border-radius: 6px; background: #0ea5e9; color: white; cursor: pointer; }
      button.ghost { background: white; color: #0f172a; border-color: #cbd5e1; }
      pre { background: #0f172a; color: #e2e8f0; padding: .75rem; border-radius: 6px; overflow-x: auto; }
      .muted { color: #64748b; font-size: .9rem; }
    </style>
  </head>
  <body>
    <h1>External App Demo — SaaS Auth</h1>
    <p class="muted">This simulates a tenant’s own app integrating the Authentication Module using a single NPM package.</p>

    <div class="card">
      <h3>Config</h3>
      <div class="row">
        <label for="orgId">Org ID</label>
        <input id="orgId" placeholder="acme" />
        <button id="btnSaveCfg" class="ghost">Save</button>
      </div>
      <div class="muted">You can find Org ID in the tenant portal URL.</div>
    </div>

    <div class="card">
      <h3>Sign In</h3>
      <div class="row">
        <button id="btnMicrosoft">Sign in with Microsoft (Azure AD)</button>
        <button id="btnLogout" class="ghost">Logout</button>
      </div>
      <div class="row">
        <input id="email" placeholder="admin@tenant.com" />
        <input id="password" placeholder="password" type="password" />
        <button id="btnLocal">Local (Email/Password)</button>
      </div>
      <div class="row">
        <button id="btnRefresh" class="ghost">Refresh Token</button>
      </div>
    </div>

    <div class="card">
      <h3>APIs</h3>
      <div class="row">
        <button id="btnVerify">Verify Token</button>
        <button id="btnRbac">RBAC Profile</button>
      </div>
    </div>

    <div class="card">
      <h3>Status</h3>
      <pre id="out">Ready.</pre>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
